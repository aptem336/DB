<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<title>Виды принтеров</title>
<h:outputStylesheet library="css" name="main.css"/>
<h:head/>
<h:body style="text-align: center">
    <h:button value="Принтеры" outcome="printers"/>
    <h:button value="Виды принтеров" outcome="printer_models"/>
    <h:button value="Запчасти" outcome="expendables"/>
    <h:button value="Виды запчастей" outcome="expendable_types"/>
    <h3>Виды принтеров</h3>
    <hr/>
    <h:form>
        <h:messages showDetail="true" style="color:red"/>
        <h:commandButton immediate="true" value="Добавить" action="#{departmentController.addToList}">
            <f:ajax execute="@form" render="@form"/>
        </h:commandButton>
        <h:commandButton value="Сохранить" action="#{departmentController.mergeList('departments')}"/>
        <h:dataTable var="department"
                     value="#{departmentController.list}"
                     style="margin: auto; border: 1px solid black;">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Название"/>
                </f:facet>
                <h:inputText value="#{department.name}">
                    <f:passThroughAttribute name="required" value="true"/>
                </h:inputText>
            </h:column>
            <h:column>
                <h:commandButton value="x" action="#{departmentController.removeFromList(department)}">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
    <hr/>
</h:body>
</html>
