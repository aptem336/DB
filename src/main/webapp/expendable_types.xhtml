<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<title>Виды запчастей</title>
<h:outputStylesheet library="css" name="main.css"/>
<h:head/>
<h:body>
    <h:button value="Принтеры" outcome="printers"/>
    <h:button value="Модели принтеров" outcome="printer_models"/>
    <h:button value="Запчасти" outcome="expendables"/>
    <h:button value="Отделы" outcome="departments"/>
    <h2>Виды запчастей</h2>
    <hr/>
    <h:form>
        <h:messages showDetail="true" style="color:red"/>
        <h:commandButton immediate="true" value="+" action="#{expendableTypeController.addToList}">
            <f:ajax execute="@form" render="@form"/>
        </h:commandButton>
        <h:commandButton value="Сохранить" action="#{expendableTypeController.mergeList('expendable_types')}"/>
        <h:dataTable var="expendable_type"
                     value="#{expendableTypeController.list}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Название"/>
                </f:facet>
                <h:inputText value="#{expendable_type.typeName}">
                    <f:passThroughAttribute name="required" value="true"/>
                </h:inputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Ресурс"/>
                </f:facet>
                <h:inputText value="#{expendable_type.resource}">
                    <f:passThroughAttribute name="type" value="number"/>
                </h:inputText>
            </h:column>
            <h:column>
                <h:commandButton immediate="true" value="x" action="#{expendableTypeController.removeFromList(expendable_type)}">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
   </h:body>
</html>
